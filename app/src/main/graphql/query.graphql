query getAnimeSortedByPopularity($pageNumber: Int!, $sortingFilter: [MediaSort!]) {
    Page(page: $pageNumber) {
        pageInfo {
            total
            lastPage
            hasNextPage
        }
        media(type: ANIME, sort: $sortingFilter) {
            id
            title {
                english
                romaji
            }
            coverImage {
                extraLarge
                large
                color
            }
        }
    }
}

query getAllDetailsOfAnime($id: Int!) {
    Media(id: $id) {
        title {
            english
            romaji
        }
        type
        status
        startDate {
            year
            month
            day
        }
        endDate {
            year
            month
            day
        }
        episodes
        chapters
        volumes
        genres
        season
        seasonYear
    }
}