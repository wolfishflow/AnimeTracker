query GetNeonGenesisEvangelionAnime {
    Media(id: 30) {
        title {
            english
        }
        coverImage {
            extraLarge
            large
            color
        }
    }
}

query getAllTimePopularAnime($pageNumber: Int!) {
    Page(page: $pageNumber) {
        pageInfo {
            total
            lastPage
            hasNextPage
        }
        media(type: ANIME, sort: [POPULARITY_DESC, SCORE_DESC]) {
            id
            title {
                english
                romaji
            }
            coverImage {
                extraLarge
                large
                medium
                color
            }
        }
    }
}