query FindTitle($id: Int!) {
    Media(id: $id) {
        id
        title {
            english
        }
        type
    }
}

query GetNeonGenesisEvangelionAnime {
    Media(id: 30) {
        title {
            english
        }
        coverImage {
            extraLarge
            large
            color
        }
    }
}


query getPage($pageNumber: Int!) {
    Page(page: $pageNumber, perPage: 25) {
        media {
            id
            title {
                english
            }
            coverImage {
                extraLarge
                large
                medium
                color
            }
        }
    }
}